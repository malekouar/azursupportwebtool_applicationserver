<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Ajouter dossier</title>
    </head>
    <body>
        <div  layout:fragment="content" class="container my-5">
            <h2 class="mb-5">Nouveau Dossier</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/dossier/add}" th:object="${dossier}" method="post">
                        <div class="row">
 							<div class="form-group col-md-6">
								<label for="vpnType" class="col-form-label">Client</label> 
								<select th:field="*{client.id}"  class="form-control">
									<option disabled selected th:value="0">Selectionnez un client ...</option>
									<option th:each="client : ${clients}"
                                 			th:value="${client.id}"
                                 			th:text="${client.raisonSociale}">
                         			</option>
								</select>
								<!-- <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}" class="text-danger"></span> -->
							</div>  
                            <div class="form-group col-md-6">
                                <label for="reference" class="col-form-label">R&eacute;f&eacute;rence (N&deg;)</label>
                                <input type="text" th:field="*{reference}" class="form-control" id="reference" >
                                <span th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}" class="text-danger"></span>
                            </div>						                      
							<div class="form-group col-md-6">
								<label for="dateDebut" class="col-form-label">Date de cr&eacute;ation</label> 
								<input type="text" th:field="*{dateDebut}" class="form-control" id="dateDebut"> 
							</div>                        
                        
							<div class="form-group col-md-6">
								<label for="vpnType" class="col-form-label">Type</label> 
								<select th:field="*{type}"  class="form-control">
									<option selected th:value="''">Selectionnez un client VPN ...</option>
									<option th:value="'Azimut'" 	th:text="'Azimut'"></option>
									<option th:value="'Redmine'" 	th:text="'Redmine'"></option>
									<option th:value="'Akuiteo'" 	th:text="'Akuiteo'"></option>
								</select>
							</div>
							
							<div class="form-group col-md-6">
	                                <label for="vpnIp" class="col-form-label">Url</label>
	                                <input type="text" th:field="*{urlAkuiteo}" class="form-control" id="urlAkuiteo" >
	                        </div>
                            <div class="form-group col-md-6">
                                <label for="responsable" class="col-form-label">Responsable</label>
                                <input type="text" th:field="*{responsable}" class="form-control" id="responsable" >
                            </div>
 							<div class="form-group col-md-6">
								<label for="vpnType" class="col-form-label">Etat du dossier</label> 
								<select th:field="*{etat.id}"  class="form-control">
									<option disabled selected th:value="0">Selectionnez un etat d'avancement ...</option>
									<option th:each="etat : ${etats}"
                                 			th:value="${etat.id}"
                                 			th:text="${etat.libelle}">
                         			</option>
								</select>
								<!-- <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" class="text-danger"></span> -->								
							</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <button type="submit" class="btn btn-warning">Ajouter</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
