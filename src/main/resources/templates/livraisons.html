<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Liste des Livraisons</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:switch="${livraisons}" class="container my-5">
			<div>
				<h2 th:case="null">Pas encore de livraison !</h2>
				<div th:case="*">
					<h2 class="my-6">Liste des livraisons</h2>
					<div>
						<a th:href="@{/livraison/new}" class="badge badge-warning">Ajouter une livraison</a> &nbsp; &nbsp; &nbsp;
						<a th:href="@{/livraisonPack/new}" class="badge badge-info">Ajouter une livraison packag&eacute;e</a> 
					</div>
					<br />
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Type</th>
								<th>Description</th>
								<th>Responsable</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="livraison : ${livraisons}">							
								<td th:text="${livraison.type}"></td>
								<td th:text="${livraison.description}"></td>
								<td th:text="${livraison.responsable}"></td>								
								<td>
								<a th:href="@{/livraison/view/{id}(id=${livraison.id})}" class="badge badge-success">Consulter</a>
								&nbsp;
								<a th:href="@{/livraison/edit/{id}(id=${livraison.id})}" class="badge badge-info">Modifier</a>
								&nbsp;<a th:href="@{/livraison/delete/{id}(id=${livraison.id})}" class="badge badge-danger">Supprimer</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
