<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Modifier dossier</title>
    </head>
    <body>
        <div  layout:fragment="content" class="container my-5">
            <h2 class="mb-5">Modifier Dossier</h2>
            <div class="row">
                <div class="col-md-6">
					<form action="#" th:action="@{/dossier/update/{id}(id=${dossier.id})}" th:object="${dossier}" method="post">                    
                        <div class="row">
						<div class="form-group col-md-6">
							<label for="vpnType" class="col-form-label">Type</label> 
							<input readonly="readonly" type="text" th:field="*{type}" class="form-control" id="type" >
						</div>
						<div class="form-group col-md-6">
                                <label for="vpnIp" class="col-form-label">Url</label>
                                <input readonly="readonly" type="text" th:field="*{urlAkuiteo}" class="form-control" id="urlAkuiteo" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="responsable" class="col-form-label">Responsable</label>
                                <input readonly="readonly" type="text" th:field="*{responsable}" class="form-control" id="responsable" >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
