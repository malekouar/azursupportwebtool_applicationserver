<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Liste des serveurs</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:switch="${serveurs}" class="container my-5 mw-100">
			<div>
				<h2 th:case="null">Pas encore de serveur !</h2>
				<div th:case="*">
					<h2 class="my-6">Liste des serveurs</h2>
					<div>
						<a th:href="@{/serveur/new}" class="badge badge-warning">Ajouter une serveur</a>
					</div>
					<br />
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<!-- <th>Client</th> -->
								<th>Type</th>
								<th>Nom</th>
								<th>IP</th>
								<th>Login</th>
								<th>Mot de passe</th>
								<th>Actions</th>								
							</tr>
						</thead>

						<tbody>
							<tr th:each="serveur : ${serveurs}">							
								<!-- <td th:text="${serveur.client.raisonSociale}"></td> -->
								<td th:text="${serveur.serveurType}"></td>
								<td th:text="${serveur.serveurNom}"></td>								
								<td th:text="${serveur.serveurIp}"></td>								
								<td th:text="${serveur.login}"></td>								
								<td th:text="${serveur.password}"></td>								
								<td>
								<a th:href="@{/serveur/view/{id}(id=${serveur.id})}" class="badge badge-success">Consulter</a>
								&nbsp;
								<a th:href="@{/serveur/edit/{id}(id=${serveur.id})}" class="badge badge-info">Modifier</a>
								&nbsp;<a th:href="@{/serveur/delete/{id}(id=${serveur.id})}" class="badge badge-danger">Supprimer</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
