<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Liste des Dossiers</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:switch="${dossiers}" class="container my-5 mw-100">
			<div>
				<h2 th:case="null">Pas encore de dossier !</h2>
				<div th:case="*">
					<h2 class="my-6">Liste des dossiers</h2>
					<div>
						<a th:href="@{/dossier/new}" class="badge badge-warning">Ajouter une dossier</a>
					</div>
					<br />
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Client</th>
								<th>Reference</th>
								<th>Type</th>
<!-- 								<th>Url</th> -->
								<th>Responsable</th>
								<th>Actions</th>								
							</tr>
						</thead>

						<tbody>
							<tr th:each="dossier : ${dossiers}">							
								<td th:text="${dossier.client.raisonSociale}"></td>
								<td th:text="${dossier.reference}"></td>
								<td th:text="${dossier.type}"></td>
<!-- 								<td th:text="${dossier.urlAkuiteo}"></td> -->
								<td th:text="${dossier.responsable}"></td>								
								<td>
								<a th:href="@{/dossier/view/{id}(id=${dossier.id})}" class="badge badge-success">Consulter</a>
								&nbsp;
								<a th:href="@{/dossier/edit/{id}(id=${dossier.id})}" class="badge badge-info">Modifier</a>
								&nbsp;<a th:href="@{/dossier/delete/{id}(id=${dossier.id})}" class="badge badge-danger">Supprimer</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
